<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game with Pricing System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }

        .panel {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
        }

        .panel h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }

        .control-item {
            background: #333;
            padding: 10px;
            margin-bottom: 1px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .control-separator {
            height: 1px;
            background: #4CAF50;
            margin: 1px 0;
        }

        .control-item label {
            display: flex;
            align-items: center;
            cursor: pointer;
            flex: 1;
        }

        .control-item input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
            width: 18px;
            height: 18px;
            flex-shrink: 0;
            min-width: 18px;
            min-height: 18px;
        }

        .game-container {
            background: #000;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .pricing-item {
            background: #333;
            padding: 8px;
            margin-bottom: 1px;
            border-radius: 5px;
            font-size: 13px;
        }

        .pricing-item-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            color: #4CAF50;
        }

        .pricing-item-detail {
            font-size: 11px;
            color: #aaa;
            margin-top: 3px;
        }

        .summary {
            background: #1a4d1a;
            padding: 12px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 12px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .summary-row-small {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 10px;
        }

        .summary-total {
            font-size: 14px;
            font-weight: bold;
            color: #8FFF8F;
            border-top: 2px solid #4CAF50;
            padding-top: 10px;
            margin-top: 10px;
        }

        .reset-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 13px;
            font-weight: bold;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .reset-btn:hover {
            background: #d32f2f;
        }

        .status-active {
            color: #4CAF50;
            font-weight: bold;
        }

        .status-inactive {
            color: #f44336;
            text-decoration: line-through;
        }

        .timer {
            background: #444;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
            font-size: 11px;
        }

        .timer-value {
            font-size: 14px;
            font-weight: bold;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel - Controls -->
        <div class="panel">
            <div class="timer">
                <div>Development Time:</div>
                <div class="timer-value" id="timer">00:00:00</div>
            </div>
            
            <h2>Controls</h2>

            <!-- CONTROLS GROUP -->
            <div class="control-item">
                <label>
                    <input type="checkbox" id="keyboardControl" checked>
                    <span>Keyboard Control</span>
                </label>
            </div>

            <div class="control-item">
                <label>
                    <input type="checkbox" id="mouseControl" checked>
                    <span>Mouse Control</span>
                </label>
            </div>

            <div class="control-item">
                <label>
                    <input type="checkbox" id="autofollow">
                    <span>Autofollow Mouse</span>
                </label>
            </div>

            <div class="control-separator"></div>

            <!-- GRAPHICS GROUP -->
            <div class="control-item">
                <label>
                    <input type="checkbox" id="graphics" checked>
                    <span>HD Graphics</span>
                </label>
            </div>

            <div class="control-item">
                <label>
                    <input type="checkbox" id="colorMode" checked>
                    <span>Color Mode (B&W if disabled)</span>
                </label>
            </div>

            <div class="control-item">
                <label>
                    <input type="checkbox" id="animations" checked>
                    <span>Animations</span>
                </label>
            </div>

            <div class="control-separator"></div>

            <!-- EFFECTS GROUP -->
            <div class="control-item">
                <label>
                    <input type="checkbox" id="sounds" checked>
                    <span>Sound System</span>
                </label>
            </div>

            <div class="control-item">
                <label>
                    <input type="checkbox" id="particles" checked>
                    <span>Particle Effects</span>
                </label>
            </div>

            <div class="control-separator"></div>

            <!-- UI GROUP -->
            <div class="control-item">
                <label>
                    <input type="checkbox" id="tips" checked>
                    <span>Tips Display</span>
                </label>
            </div>

            <div class="control-item">
                <label>
                    <input type="checkbox" id="debugConsole">
                    <span>Debug Console</span>
                </label>
            </div>

            <div class="control-item">
                <label>
                    <input type="checkbox" id="healthBar" checked>
                    <span>Health Bar</span>
                </label>
            </div>

            <div class="control-separator"></div>

            <!-- WORLD GROUP -->
            <div class="control-item">
                <label>
                    <input type="checkbox" id="walls" checked>
                    <span>Walls</span>
                </label>
            </div>

            <div class="control-item">
                <label>
                    <input type="checkbox" id="wallCollision" checked>
                    <span>Wall Collision</span>
                </label>
            </div>

            <button class="reset-btn" id="resetBtn">ðŸ”„ RESTART GAME</button>
        </div>

        <!-- Middle - Game -->
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
        </div>

        <!-- Right Panel - Pricing -->
        <div class="panel">
            <h2>Project Pricing</h2>

            <div id="pricingList"></div>

            <div class="summary">
                <div class="summary-row">
                    <span>Memory Used:</span>
                    <span id="memorySize">0 KB</span>
                </div>
                <div class="summary-row">
                    <span>Code Modules:</span>
                    <span id="moduleCost">0 EUR</span>
                </div>
                <div class="summary-row-small">
                    <span>AI Prompts:</span>
                    <span id="promptCost">0 EUR</span>
                </div>
                <div class="summary-row-small">
                    <span>Work Time:</span>
                    <span id="workTime">0 EUR</span>
                </div>
                <div class="summary-row-small">
                    <span>Energy Cost:</span>
                    <span id="energyCost">0 EUR</span>
                </div>
                <div class="summary-row-small">
                    <span>Fun Time:</span>
                    <span id="funTime">0 EUR</span>
                </div>
                <div class="summary-row-small">
                    <span>Margin (10%):</span>
                    <span id="marginCost">0 EUR</span>
                </div>
                <div class="summary-row summary-total">
                    <span>TOTAL:</span>
                    <span id="totalCost">0 EUR</span>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
